<body>
      <!-- header -->
  <header>
    <div class="logo">
      <img src="./images/logo.png" alt="Logo">
      <h1>Eventos</h1>
    </div>
    <nav class="navbar">
        <ul class="nav-menu">
            <li><a href="index.html">Inicio</a></li>

      <!-- Contacto -->
      <section id="contacto" class="container mx-auto mt-16">
        <h2 class="text-4xl section-title mb-6">Contacto</h2>
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <form class="space-y-4">
                <div>
                    <label class="block mb-2">Nombre</label>
                    <input type="text" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block mb-2">Email</label>
                    <input type="email" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block mb-2">Mensaje</label>
                    <textarea class="w-full p-2 border rounded" rows="4" required></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <div class="logo">Gestor<span>Eventos</span></div>
                <p>Somos tu mejor opción para elegir tu próximo evento.</p>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="footer-links">

                <ul>
                    <li><a href="#servicios">Servicios</a></li>
                    <li><a href="#quienessomos">Quiénes somos</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </div>
            <div class="footer-address">
                <h4>Dirección</h4>
                <p>Tehuacán, Puebla<br> Universidad Tecnológica de Tehuacán<br> México</p>
            </div>
        </div>
        <br>
        <p class="footer-copyright">Copyright UTT 2024</p>
    </footer>
</body>
</html>
